<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <title>Api Travel Infos</title>
</head>
<body style="background-image: url('static/images/watercolor.png');">
    <header>
        <div class="container">
            <h1 class="title">Travel Blog for people love to travel!</h1>
            <p>All information about 50 countries in terms of languages and currency</p>

        </div>
    </header>
    <section class="main">
        <div class="container2 d-inline">
        <table class="table d-inline">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Countries</th>
              <th scope="col">Currency</th>
            </tr>
          </thead>
          <tbody>
          {% for n in name_cur: %}
            <tr>
              <th scope="row"></th>
              <td>{{ n }}</td>
              <td>{{ name_cur[n] }}</td>
              <td></td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
        <table class="table d-inline">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>

              <th scope="col">Capital</th>
            </tr>
          </thead>
          <tbody>
          {% for c in capitals: %}
            <tr>
              <th scope="row"></th>
              <td></td>
                {% if c != []: %}
              <td>{{ c[0] }}</td>
                {% endif %}
              <td></td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
        </div>


    </section>

</body>
</html>
